<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <main>
    <article class="nft-card">
      <div class="nft-card__img">
        <div></div>
        <img src="/images/image-equilibrium.jpg" alt="3D box">
      </div>
      <h2 class="nft-card__title title">Equilibrium #3429</h2>
      <p class="nft-card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="nft-card__info">
        <span>0.041 ETH</span> <span>3 days left</span>
      </section>
      <section class="ntf-card__user-info">
        <img src="/images/image-avatar.png" alt="user img">
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </article>
  </main>
</body>

</html>
